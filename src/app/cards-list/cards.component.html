<div class="card-columns">
  <div class="card" *ngFor="let card of cards">
    <div class="card-body">
      <h5 class="card-title">{{ card.cardHeader}}</h5>
      <p class="card-text">{{ card.cardText }}</p>
      <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Edit Term</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Term Name</label>
              <div class="input-group">
                <input type="text" class="form-control" [(ngModel)]="card.cardHeader" name="carHeader" id="card-header">
                </div>
              </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Term Definition:</label>
              <div class="input-group">
                  <textarea class="form-control editTextArea" [(ngModel)]="card.cardText" name="cardText" id="message-text"></textarea>
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
            <div class="container">
                <div class="row">
                  <div class="col-sm">
                      <button class="btn btn-sm btn-danger float-left" (click)="deleteCard(card)">Delete Card</button>
                  </div>
                  <div class="col-sm">
                  </div>
                  <div class="col-sm">
                      <button class="btn btn-sm btn-outline-success float-right" (click)="editCard(card)">Update Card</button>
                    </div>
                </div>
              </div>
        </div>
      </ng-template>
      <button class="btn btn-sm btn-success" (click)="open(content)">Edit</button>
    </div>
  </div>
</div>
